<div class="card-header py-1 ">
   <h3 class="mb-0 text-font text-uppercase text-left" style="color: brown;" >Admin Panel</h3>
   <div class="text-right adminLogout-content" (click)="adminLogout()">
      Logout 
      <mat-icon style="margin-bottom: -7px;">logout</mat-icon>
   </div>
</div>
<header >
   <ul>
      <li><a routerLink="./">Upload Product</a></li>
     <li><a routerLink="./sell-notification">Customer Orders</a></li>
   </ul>
<a class="notificuser" class="notificuser">
            <span matBadgeOverlap="false" class="demo-section">
              
<button mat-icon-button [matMenuTriggerFor]="notificationMenu">
  <mat-icon matBadge="{{getNotifyUserArray?.length }}" matBadgeColor="warn">notifications</mat-icon>
</button>
<mat-menu #notificationMenu="matMenu">
  <ng-container>
<div class="countnotify">Today's Sale Items</div>
<div mat-menu-item *ngFor="let item of getNotifyUserArray" (click)="openNotification()">
<div class="notificationmenu">
   <img class="img-responsive img-tbl" [src]="item?.img_front.replace('ruralx/src', '..')" alt="Front Image">
   <span class="name">{{item?.product_name | titlecase}}</span>
   <span class="name">{{item?.user_first_name | titlecase}}</span>
   <span class="name">{{item?.user_phone}} </span>
   <span class="name">{{item?.user_address | titlecase}} </span>
</div>
</div>
  </ng-container>  
</mat-menu> 
            </span>
         </a>
</header>
<router-outlet></router-outlet>
