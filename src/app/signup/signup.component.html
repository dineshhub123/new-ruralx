<section class="d-flex align-items-center justify-content-center mb-5" style="height: calc(100vh + 120px);">
<mat-card class="mat-elevation-z4 signup-section" >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12" >
       
        <form #signup="ngForm" (ngSubmit)="userSignup(signup)">
        <h1 class="mat-headline">Sign Up</h1>
          <p class="mb-3">Sign into your account</p>


        <div class="row">
 
            <div class="col-md-6 mb-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput type="text" name="firstname" ngModel required>
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" name="lastname" ngModel required>
              </mat-form-field>
            </div>
         </div>
         
            <div class="col-md-12 mb-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" ngModel required>
              </mat-form-field>
            </div>
            <div class="col-md-12 mb-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" name="phone" ngModel required>
              </mat-form-field>
            </div>
        

       
            <div class="col-md-12 mb-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" ngModel required>
              </mat-form-field>
            </div>
            <div class="col-md-12 mb-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Address</mat-label>
                <input matInput type="text" name="address" ngModel>
              </mat-form-field>
            </div>
         

        
            <div class="col-md-12 mb-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Pincode</mat-label>
                <input matInput type="number" name="pincode" ngModel>
              </mat-form-field>
            </div>
          
          <div class="text-right mt-4 mb-5" style="text-align: right;">
            <button mat-raised-button color="primary" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 </mat-card>
</section>
